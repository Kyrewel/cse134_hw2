<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="resume page" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Resume" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>

    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <p>
        Maximilian Wang<br>
    </p>
    <nav>
        <!-- link rel: relationship -->
        <a href="https://maximilian110proj.netlify.app/">Home Page</a>
        <a href="https://maximilian110proj.netlify.app/resume/">Resume</a>
        <a href="https://maximilian110proj.netlify.app/projects/">Projects</a>
        <a href="https://maximilian110proj.netlify.app/contact">Contact</a>
    </nav>
</header>

<body>
    <label for="browser">Type section you want to see:</label>
    <input list="section" name="resume sections" id="resume sections">

    <!-- datalist provides autocomplete feature for inputs -->
    <datalist id="section">
        <option value="Coursework">
        <option value="Projects">
        <option value="Organization">
        <option value="Experience">
        <option value="Contact">
    </datalist>

    <table>
        <!-- caption must be inserted right after table tag -->
        <caption>Notable coursework</caption>
        <!-- specifies column properties for entire columns -->
        <colgroup>
            <col span="1" style="background-color: green">
        </colgroup>
        <!-- rows -->
        <tr>
            <!-- headers -->
            <th>Class</th>
            <th>class description</th>
            <th>skills learned</th>
        </tr>
        <tr>
            <!-- data -->
            <td>CSE 101</td>
            <td>add description</td>
            <td>various data structures and algorithms</td>
        </tr>
        <tr>
            <td>CSE 134B</td>
            <td>add description</td>
            <td>we will see :D</td>
        </tr>
    </table>
</body>

</html>
