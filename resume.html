<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="resume page" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Resume" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Resume</title>
    
</head>

<body>
    <header>
        <p>
            Maximilian Wang<br>
        </p>
        <nav>
            <!-- link rel: relationship -->
            <a href="/">Home Page</a>
            <a href="/resume.html">Resume</a>
            <a href="/projects.html/">Projects</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>

    <label for="resumeSections">Type section you want to see:</label>
    <input list="section" name="resumeSections" id="resumeSections">

    <!-- datalist provides autocomplete feature for inputs -->
    <datalist id="section">
        <option value="Coursework">
        <option value="Projects">
        <option value="Organization">
        <option value="Experience">
        <option value="Contact">
    </datalist>

    <table>
        <!-- caption must be inserted right after table tag -->
        <caption>Notable coursework</caption>
        <!-- specifies column properties for entire columns -->
        <colgroup>
            <col span="3" style="background-color: gray">
        </colgroup>
        <!-- rows -->
        <tr>
            <!-- headers -->
            <th>Class</th>
            <th>class description</th>
            <th>skills learned</th>
        </tr>
        <tr>
            <!-- data -->
            <td>CSE 101</td>
            <td>add description</td>
            <td>various data structures and algorithms</td>
        </tr>
        <tr>
            <td>CSE 134B</td>
            <td>add description</td>
            <td>we will see :D</td>
        </tr>
    </table>
</body>

</html>
