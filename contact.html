    <form>
        <!-- fieldset will group elements in a form -->
        <fieldset>
            <!-- legend defines caption for fieldset-->
            <legend>Contact me:</legend>
            <!-- label defines labe for form elements. for attribute on <labe> should be
         equal to the id attribute of the <input> element -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">email:</label><br>
            <input type="text" id="email" name="email"><br>
            <textarea id="w3review" name="w3review" rows="4" cols="50">Comment extra details you want me to know!
            </textarea><br>
            <button type="button">Click Me!</button>
        </fieldset>
    </form>


</body>
